<script>
	 var nmr = 100000;
	 var databaseRef = firebase.database().ref('berita/');

	  databaseRef.on("value", function(snapshot) {
			//console.log("There are "+snapshot.numChildren()+" messages");
			var idberita = snapshot.numChildren();
			document.getElementById("id_berita").value = nmr-idberita;
		})
	
	
    function up(){
		document.getElementById("tblupload").innerHTML= '<i class="fa fa-spinner fa-spin"></i> Sedang Upload Sabar....';
        const ref = firebase.storage().ref().child('gbr');
        const file = document.querySelector('#foto').files[0]
        const name = (+new Date()) + '-' + file.name;
        const metadata = {
        contentType: file.type
        };
        const task = ref.child(name).put(file, metadata);
        task
        .then(snapshot => snapshot.ref.getDownloadURL())
        .then((url) => {
            console.log(url);   
			database(url);
			
        })
        .catch(console.error);
    }

    function database(link){
        var judul = document.getElementById("judul").value;
        var detail = document.getElementById("detail").value;
		var notif = document.getElementById("notif");
        var idnews = document.getElementById("id_berita").value;
            firebase.database().ref('berita/' + idnews).set({
            id: idnews,
            judul: judul,
            detail: detail,
            foto : link
         }, function(error) {
			if (error) {
			console.log("gagal");
			} else {
				if(notif.checked){
					kirimnotif(judul);
				}else{
					alert("Upload Sudah Berhasil Boss....");
					location.reload();
				}	
				console.log("sukses");
			}
		});
    }
